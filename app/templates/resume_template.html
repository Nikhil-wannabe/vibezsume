<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ name }}'s Resume</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .header { text-align: center; }
    .section { margin-bottom: 20px; }
    .section h2 { border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="header">
    <h1>{{ name }}</h1>
    <p>{{ email }} | {{ phone }}</p>
  </div>
  <div class="section">
    <h2>Experience</h2>
    <p>{{ experience }}</p>
  </div>
  <div class="section">
    <h2>Education</h2>
    <p>{{ education }}</p>
  </div>
  <div class="section">
    <h2>Skills</h2>
    <ul>
      {% for skill in skills %}  <!-- Correct opening tag -->
        <li>{{ skill }}</li>
      {% endfor %}  <!-- Correct closing tag -->
    </ul>
  </div>
</body>
</html>
